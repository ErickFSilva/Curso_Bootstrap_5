<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <style type="text/css">
        div.form-text {
            font-size: x-small;
            color: darkgoldenrod;
        }

        div .form-label {
            font-size: large;
            color: teal;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="m-4">
                <form action="">

                    <h1 class="display-6 text-secondary">Crie seu Post</h1>
                    
                    <!-- Form control -->
                    <div class="mb-4">
                        <label for="title" class="form-label">Título do Post:</label>
                        <input type="text" class="form-control" id="title" placeholder="Digite seu título">
                        <div class="form-text">Até 50 caracteres</div>
                    </div>

                    <div class="mb-4">
                        <label for="content" class="form-label">Conteúdo:</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Digite o conteúdo do post..."></textarea>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
