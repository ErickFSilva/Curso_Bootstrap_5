<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6 my-4">
                <form action="">

                    <h1 class="display-6 text-secondary mb-4">Crie seu Post</h1>
                    
                    <div class="mb-4">
                        <label for="title" class="form-label">Título do Post:</label>
                        <input type="text" class="form-control" id="title" placeholder="Digite seu título">
                        <div class="form-text">Até 50 caracteres</div>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-4">
                        <label class="form-label">Marque as opções:</label>
                        
                        <div class="form-check">
                            <input type="checkbox" name="atp" value="atp" id="privacidade" class="form-check-input">
                            <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="rep" value="rep" id="emails" class="form-check-input">
                            <label for="emails" class="form-check-label">Receber os e-mails de propagandas</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="evnpd" value="evnpd" id="disabled" class="form-check-input" checked disabled>
                            <label for="disabled" class="form-check-label">Este você não poderá desmarcar</label>
                        </div>
                    </div>

                    <!-- Radio -->
                    <div class="mb-4">
                        
                    </div>
                    <!--  -->

                    <div class="mb-4">
                        <label for="content" class="form-label">Conteúdo:</label>
                        <textarea class="form-control" id="content" cols="30" rows="10" placeholder="Digite o conteúdo do post..."></textarea>
                        <div class="form-text">Até 500 caracteres</div>
                    </div>

                    <div class="mb-4">
                        <input type="button" class="btn btn-lg btn-primary" value="Enviar">
                    </div>

                </form>
            </div>

        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
