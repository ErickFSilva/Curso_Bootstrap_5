<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!-- Elementos inline -->
    <p>Precisamos <mark>destacar isso aqui</mark> para vender este produto!</p>
    <p>Precisamos <span class="mark">destacar isso aqui</span> para vender este produto!</p>

    <p>Lista de tarefas:</p>

    <p><del>Funcionalidade 'A'</del></p>
    <p><span class="text-decoration-line-through">Funcionalidade 'B'.</span></p>
    <p>Funcionalidade C.</p>

    <p>O <strong>produto X</strong> Ã© o melhor do mercado.</p>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
