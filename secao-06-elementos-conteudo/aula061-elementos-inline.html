<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Bootstrap</title>

    <!-- Bootstrap -->

<body>

    <!-- Elemento inline: mark -->
    <p>Precisamos "<mark>destacar isso aqui</mark>" para vender este produto!</p>
    <span class="mark"><mark>destacar isso aqui</mark></span><br><br>

    <!-- Elemento inline: del -->
    <p>Lista tarefas:</p>
    <p><del>Funcionalidade A</del></p>
    <p><span class="text-decoration-line-through">Funcionalidade B</span></p>
    <p>Funcionalidade C</p>
    <p>O <strong>produto X</strong> Ã© o melhor do mercado!</p>

    <!-- Bootstrap -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
