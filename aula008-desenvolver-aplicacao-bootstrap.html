<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- # -->

    <title>Bootstrap</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>

        <h1>Hello World Bootstrap</h1>

        <button type="button" class="btn btn-primary mb-2 d-block">Primary</button>
        <button type="button" class="btn btn-secondary mb-2 d-block">Secondary</button>
        <button type="button" class="btn btn-success mb-2 d-block">Success</button>
        <button type="button" class="btn btn-danger mb-2 d-block">Danger</button>
        <button type="button" class="btn btn-warning mb-2 d-block">Warning</button>
        <button type="button" class="btn btn-info mb-2 d-block">Info</button>
        <button type="button" class="btn btn-light mb-2 d-block">Light</button>
        <button type="button" class="btn btn-dark mb-2 d-block">Dark</button>
        <button type="button" class="btn btn-link mb-2 d-block">Link</button>

    </div>

</body>

</html>
