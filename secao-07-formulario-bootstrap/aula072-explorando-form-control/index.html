<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="m-4">
                <h2 class="display-3">Crie seu post</h2>

                <!-- Formulários -->
                <form action="#" method="get">
                    <div class="m-4">
                        <label for="title" class="form-label">Título do post:</label>
                        <input type="text" name="title" id="title" class="form-control form-control-lg" placeholder="Digite o título do post">
                    </div>

                    <div class="m-4">
                        <label for="author" class="form-label">Autor</label>
                        <input type="text" name="author" id="author" class="form-control form-control-sm" placeholder="Digite o nome do autor">
                    </div>

                    <div class="m-4">
                        <label for="content" class="form-label">Conteúdo</label>
                        <textarea name="content" id="content" class="form-control form-control-lg" placeholder="Digite o conteúdo do post"></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary">Enviar</button>
                </form>
            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
