<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3 pb-3 border-bottom">
                <a href="file:///C:/Users/erick.silva/Arquivos/_projetos-js/Curso_Bootstrap_5/secao-07-formulario-bootstrap/" class="btn btn-secondary">Seção 07</a>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3 my-4">

                <h2 class="display-5">Input de arquivos</h2>

                <form action="">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Insira seu e-mail" readonly value="matheus@email.com">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Digite a sua senha">
                    </div>

                    <div class="mb-4">
                        <label for="foto" class="form-label">Foto de perfil</label>
                        <input type="file" name="foto" id="foto" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="fotos" class="form-label">Mural de fotos</label>
                        <input type="file" name="fotos" id="fotos" class="form-control" multiple>
                    </div>

                    <!-- <input type="submit" value="Cadastrar" class="btn btn-primary"> -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>

            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
