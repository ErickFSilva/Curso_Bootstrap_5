<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <div class="row mb-4">

            <!-- Formulários -->
            <h2>Campos desabilitado</h2>
            <form action="#">
                <div class="mb-4">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" aria-describedby="emailHelp"
                        placeholder="Nome completo" disabled="disabled">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Insira seu e-mail">
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" aria-describedby="emailHelp"
                        placeholder="Digite sua senha">
                    <div id="emailHelp" class="form-text">Caracteres permitidos: !@#$%&*~.^</div>
                </div>

                <button type="submit" class="btn btn-primary" disabled>Enviar</button>
            </form>
        </div>

        <div class="row">
            <h2>formulário desabilitado</h2>
            <form action="#">
                <fieldset disabled>
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" name="nome" id="nome" class="form-control" aria-describedby="emailHelp"
                            placeholder="Nome completo" disabled="disabled">
                        <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp"
                            placeholder="Insira seu e-mail">
                        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                    </div>

                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" name="senha" id="senha" class="form-control" aria-describedby="emailHelp"
                            placeholder="Digite sua senha">
                        <div id="emailHelp" class="form-text">Caracteres permitidos: !@#$%&*~.^</div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>


        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
