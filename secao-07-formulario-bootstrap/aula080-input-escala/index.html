<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3 pb-3 border-bottom">
                <a href="file:///C:/Users/erick.silva/Arquivos/_projetos-js/Curso_Bootstrap_5/secao-07-formulario-bootstrap/"
                    class="btn btn-secondary">Seção 07</a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <h2 class="display-5 my-4">Input data list</h2>

                <div class="px-4">
                    <form action="">
                        <div class="mb-4">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu e-mail" readonly value="matheus@email.com">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Digite a sua senha">
                        </div>

                        <div class="mb-4">
                            <h2 class="h4">Por favor, responda a pergunta:</h2>

                            <div class="mb-5">
                                <label for="probabilidade">Qual a probabilidade de você indicar este site para alguém?</label>
                                <input type="range" name="probabilidade" id="probabilidade" class="form-range" min="0" max="5" value="5">
                                <div class="barra-nivel">
                                    <div>0</div>
                                    <div>1</div>
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                </div>
                            </div>
                        </div>

                        <!-- <input type="submit" value="Cadastrar" class="btn btn-primary"> -->
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>

            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
