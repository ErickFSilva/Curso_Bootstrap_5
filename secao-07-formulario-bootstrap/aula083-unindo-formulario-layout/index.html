<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3 pb-3 border-bottom">
                <a href="../../secao-07-formulario-bootstrap/" class="btn btn-secondary">Seção 07</a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">

            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">

                <h2 class="display-5 my-4">Formulário com Bootstrap 5</h2>

                <form action="" class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu e-mail">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Insira sua senha">
                    </div>

                    <div class="col-md-4 col-xl-3 mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o seu CEP">
                    </div>

                    <div class="col-md-4 col-xl-3 mb-3">
                        <label for="tel" class="form-label">Telefone:</label>
                        <input type="tel" name="tel" id="tel" class="form-control" placeholder="Digite o seu telefone">
                    </div>

                    <div class="col-md-8 col-xl-6 mb-3">
                        <label for="rsocial" class="form-label">Rede Social:</label>
                        <input type="text" name="rsocial" id="rsocial" class="form-control" placeholder="Digite a sua rede social">
                    </div>

                    <div class="col-col-3">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
