<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- Grid -->
    <!-- Máximo das divisões nas 'cols' são 12 por row -->
    <div class="container border border-primary border-dotted p-3 text-center">
        <div class="row border border-2 border-danger p-3 m-0 mb-3">
            <div>
                <p>Colunas com tamanho proporcionais à grid</p>
            </div>
            <div class="col border border-1 border-success">Produto A</div>
            <div class="col border border-1 border-success">Produto B</div>
            <div class="col border border-1 border-success">Produto C</div>
        </div>

        <div class="row border border-2 border-danger p-3 m-0">
            <div>
                <p>Colunas com tamanhos específicos</p>
            </div>
            <div class="col-2 border border-1 border-success">Produto D</div>
            <div class="col-8 border border-1 border-success">Produto E</div>
            <div class="col-2 border border-1 border-success">Produto F</div>
        </div>
    </div>

</body>

</html>
