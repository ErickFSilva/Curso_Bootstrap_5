<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- Grid -->
    <!-- Limitando colunas -->
    <div class="container text-center">
        <div class="row row-cols-4 my-3 p-3 border border-primary text-bg-warning">
            <div class="col p-3 border border-secondary">col-1</div>
            <div class="col p-3 border border-secondary">col-2</div>
            <div class="col p-3 border border-secondary">col-3</div>
            <div class="col p-3 border border-secondary">col-4</div>
            <div class="col p-3 border border-secondary">col-5</div>
            <div class="col p-3 border border-secondary">col-6</div>
            <div class="col p-3 border border-secondary">col-7</div>
            <div class="col p-3 border border-secondary">col-8</div>
            <div class="col p-3 border border-secondary">col-9</div>
            <div class="col p-3 border border-secondary">col-10</div>
            <div class="col p-3 border border-secondary">col-11</div>
            <div class="col p-3 border border-secondary">col-12</div>
        </div>

        <div class="row row-cols-6 my-3 p-3 border border-primary text-bg-warning">
            <div class="col p-3 border border-secondary">col-1</div>
            <div class="col p-3 border border-secondary">col-2</div>
            <div class="col-4 p-3 border border-secondary">col-3</div>
            <div class="col p-3 border border-secondary">col-4</div>
            <div class="col p-3 border border-secondary">col-5</div>
            <div class="col p-3 border border-secondary">col-6</div>
            <div class="col p-3 border border-secondary">col-7</div>
            <div class="col p-3 border border-secondary">col-8</div>
            <div class="col p-3 border border-secondary">col-9</div>
            <div class="col p-3 border border-secondary">col-10</div>
            <div class="col p-3 border border-secondary">col-11</div>
            <div class="col p-3 border border-secondary">col-12</div>
        </div>
    </div>

</body>

</html>
