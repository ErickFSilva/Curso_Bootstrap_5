<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- Container-sm -->
    <div class="mt-3 mb-3 container-sm border">
        <h3>Título do container</h3>
        <p>Conteúdo do container</p>
    </div>

    <!-- Container-md -->
    <div class="mb-3 container-md border">
        <h3>Título do container</h3>
        <p>Conteúdo do container</p>
    </div>

    <!-- Container-lg -->
    <div class="mb-3 container-lg border">
        <h3>Título do container</h3>
        <p>Conteúdo do container</p>
    </div>

    <!-- Grid -->
    <div class="container border border-primary border-dotted p-3">
        <div class="row border border-2 border-danger p-3 m-0">
            <div class="col border border-1 border-success">Produto A</div>
            <div class="col border border-1 border-success">Produto B</div>
        </div>
        <div class="row border border-2 border-danger p-3 m-0">
            <div class="col border border-1 border-success">Produto C</div>
            <div class="col border border-1 border-success">Produto D</div>
            <div class="col border border-1 border-success">Produto E</div>
        </div>
    </div>

</body>

</html>
