<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style type="text/css">
        /* Geral */
        .container { border: 1px solid sienna;}
        .row { border: 1px dashed slateblue;}

        /* Gutter */
        #gutter .row { height: 200px; }
        .row p { border: 2px solid green; }
    </style>
</head>

<body>

    <!-- Gutter: controla o espaÃ§amento interno do elemento -->
    <div class="container" id="gutter">
        <div class="row gx-0 mb-5"> <!-- Controla o padding -->

            <div class="col">
                <p>GX</p>
            </div>

            <div class="col">
                <p>GX</p>
            </div>

        </div>

        <div class="row gy-0 mb-5"> <!-- Controla o margin -->

            <div class="col">
                <p>GY</p>
            </div>

            <div class="col">
                <p>GY</p>
            </div>

        </div>

        <div class="row g-5"> <!-- Controla o margin e padding -->

            <div class="col">
                <p>G</p>
            </div>

            <div class="col">
                <p>G</p>
            </div>

        </div>
    </div>

</body>

</html>
